{% extends 'dummy.html' %}
{% block title %}
<title>Forget Password</title>
{% endblock %}


{% block body_block %}


<form method="POST">

    {% csrf_token %}

<div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5 text-dark">
        <p class="card-text  py-2">
            Enter your UserName and Password to reset your password.
        </p>
        <div class="form-outline">
            <label for="UN" class="form-label">User Name</label>
           <input type="text" name="UN" id="UN" class="form-control my-2">
           </div>

           <div class="form-outline">


           <label for="PW" class="form-label">Password</label>
           <input type="password" name="PW" id="PW" class="form-control my-2">
  

        </div>
        <input type="submit" value="Submit" class="btn btn-primary w-100">

    
    </div>
</div>


</form>



{% endblock %}
