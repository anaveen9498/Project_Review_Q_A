<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-image  text-center shadow-1-strong rounded mb-5 text-white"
style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(122).jpg'); height: 93vh ; background-size:cover;">

    
    <center>
      

        <nav class="nav bg-dark">

            <a href="{% url 'admin:index' %}" class="nav-link">Admin-Page</a> 
            <a href="{% url 'home' %}" class="nav-link">Home Page</a>
            
            

            {% if user.is_authenticated %}
                <a href="{% url 'user_Logout' %}" class="nav-link">Log_Out</a>
                <a href="{% url 'change_password' %}" class="nav-link">Change Password</a>

                {% else %}


                   <a href="{% url 'registration' %}" class="nav-link">Registration-Page</a>

                    <a href="{% url 'user_login' %}" class="nav-link">Log_In</a>

                {% endif %}
        </nav>


         


      
      {% block body_block %}
      {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
 

</center>
</html>
